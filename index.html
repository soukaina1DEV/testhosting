<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: {} },
        plugins: [
          function ({ addBase, theme }) {
            addBase({
              'input[type="text"], input[type="email"], input[type="number"], select':
                {
                  border: "0.5px solid #d1d5db",
                },
            });
          },
        ],
      };
    </script>
  </head>
  <!-- add button -->


<body class="bg-gradient-to-br from-rose-100 via-pink-50 to-white min-h-screen py-16 md:py-20">
  <div class="max-w-4xl w-full mx-auto bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-10 border border-rose-200">
    
    <!-- زر العودة -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Application Form</h1>
      <button onclick="location.href='applications.html'" 
              type="button" 
              class="bg-gradient-to-r from-rose-400 via-pink-400 to-orange-300 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-transform">
        View Applications →
      </button>
    </div>

    <!-- الفورم -->
    <form name="applicationForm" class="flex flex-col gap-6">
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
            First Name <span class="text-red-500">*</span>
          </label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required
                 class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400"
                 minlength="2" maxlength="50" pattern="^[a-zA-Z\s]+$" />
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
            Last Name <span class="text-red-500">*</span>
          </label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required
                 class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400"
                 minlength="2" maxlength="50" pattern="^[a-zA-Z\s]+$" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email <span class="text-red-500">*</span>
          </label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required
                 class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400"
                 pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
            Age <span class="text-red-500">*</span>
          </label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required
                 class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400"
                 min="18" max="100" step="1" />
        </div>
      </div>

      <!-- Education Level -->
      <div>
        <label for="education" class="block text-sm font-medium text-gray-700 mb-2">
          Education Level <span class="text-red-500">*</span>
        </label>
        <select id="education" name="education" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400">
          <option value="">Select your education</option>
          <option value="bac+2">Bac+2</option>
          <option value="bac+3">Bac+3</option>
          <option value="bac+5">Bac+5</option>
        </select>
      </div>

      <!-- City -->
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
          City <span class="text-red-500">*</span>
        </label>
        <select id="city" name="city" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400">
          <option value="">Select your city</option>
          <option value="casablanca">Casablanca</option>
          <option value="rabat">Rabat</option>
          <option value="marrakech">Marrakech</option>
          <option value="fes">Fes</option>
          <option value="tangier">Tangier</option>
          <option value="agadir">Agadir</option>
          <option value="meknes">Meknes</option>
          <option value="oujda">Oujda</option>
          <option value="kenitra">Kenitra</option>
          <option value="tetouan">Tetouan</option>
        </select>
      </div>

      <!-- Availability -->
      <div>
        <label for="availability" class="block text-sm font-medium text-gray-700 mb-2">
          Availability <span class="text-red-500">*</span>
        </label>
        <div class="flex items-center gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" id="full_time" name="availability" value="full_time" required />
            <span>Full Time</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" id="part_time" name="availability" value="part_time" required />
            <span>Part Time</span>
          </label>
        </div>
      </div>

      <!-- Domain of interest -->
      <div>
        <label for="domainsOfInterest" class="block text-sm font-medium text-gray-700 mb-2">
          Domains of interest <span class="text-red-500">*</span>
        </label>
        <div class="flex flex-wrap gap-4">
          <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="ai" /> AI</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="backend" /> Backend</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="frontend" /> Frontend</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="fullstack" /> Fullstack</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="mobile" /> Mobile</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="devops" /> Devops</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full py-3 px-4 rounded-lg font-semibold shadow-md text-white bg-gradient-to-r from-rose-400 via-pink-400 to-orange-300 hover:shadow-lg hover:scale-105 transition-transform">
          Submit Application
        </button>
      </div>
    </form>

    <!-- success message -->
    <div class="text-center hidden mt-6" id="successMessage">
      <svg class="h-16 w-16 text-green-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="text-xl font-bold text-gray-900 mb-2">Application Submitted!</h3>
      <p class="text-gray-600">Thank you for your application. We will contact you soon.</p>
      <button id="submitAnotherApplication" 
              class="mt-4 w-full py-3 px-4 rounded-lg font-semibold shadow-md text-white bg-gradient-to-r from-rose-400 via-pink-400 to-orange-300 hover:shadow-lg hover:scale-105 transition-transform">
        Submit Another Application
      </button>
    </div>

    <!-- error message -->
    <div class="text-sm text-red-500 mt-4 hidden" id="errorMessage"></div>
  </div>

  <script type="module" src="assets/index.js"></script>
</body>

</html>
