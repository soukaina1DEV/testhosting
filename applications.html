<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: {} },
        plugins: [
          function ({ addBase, theme }) {
            addBase({
              'input[type="text"], input[type="email"], input[type="number"], select':
                {
                  border: "0.5px solid #d1d5db",
                },
            });
          },
        ],
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-rose-100 via-pink-50 to-white min-h-screen py-16 md:py-20"
  >
    <div
      class="max-w-6xl w-full mx-auto bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-10 border border-rose-200"
    >
      <!-- زر العودة -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">
          All Applications
        </h1>
        <button
          onclick="location.href='index.html'"
          type="button"
          class="bg-gradient-to-r from-rose-400 via-pink-400 to-orange-300 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-transform"
        >
          ← Go back
        </button>
      </div>

      <!-- الجدول -->
      <div class="border border-gray-200 rounded-xl overflow-hidden shadow-md">
        <table class="w-full text-sm text-left text-gray-700">
          <thead
            class="bg-gradient-to-r from-rose-500 via-pink-500 to-orange-400 text-white uppercase text-xs tracking-wider"
          >
            <tr>
              <th class="px-4 py-3">First Name</th>
              <th class="px-4 py-3">Last Name</th>
              <th class="px-4 py-3">Email</th>
              <th class="px-4 py-3">Age</th>
              <th class="px-4 py-3">Education Level</th>
              <th class="px-4 py-3">City</th>
              <th class="px-4 py-3">Availability</th>
              <th class="px-4 py-3">Domain of interest</th>
            </tr>
          </thead>
          <tbody
            id="applicationsTable"
            class="divide-y divide-gray-200 bg-white"
          >
            <!-- البيانات غادي يضيفها JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="assets/applications.js"></script>
  </body>
</html>
